{% extends "tenanttalk/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <br>
        <h3>Sign Up</h3>
        <br>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>

            By registering, you accept the Terms of Service and Privacy Notice
            <br> <br>
            <div class="form-group">
                <button class="btn btn-light" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'custom_login' %}">Sign In</a>
            </small>
        </div>
        <br>
    </div>
{% endblock content %}
